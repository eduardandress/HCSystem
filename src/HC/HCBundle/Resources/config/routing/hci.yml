hci_show:
    path:     /{id}/show
    defaults: { _controller: "HCHCBundle:Hci:show" }

hci_new:
    path:     /new
    defaults: { _controller: "HCHCBundle:Hci:new" }

hci_create:
    path:     /create
    defaults: { _controller: "HCHCBundle:Hci:create" }
